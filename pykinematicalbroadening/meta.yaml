{% set name = "PyKinematicalBroadening" %}
{% set version = "0.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b55b012f2cc45b445666679c3b0d9a72dcf6dc0cfcbe4d372ec0ab1892d34ffa

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib
    - numpy>=1.21.5
    - pip
    - python
  run:
    - matplotlib
    - numpy>=1.21.5
    - python

test:
  imports:
    - PyKinematicalBroadening

about:
  home: "https://github.com/neutrinomuon/PyKinematicalBroadening"
  license_file: 'LICENSE.txt'
  summary: "Kinematical broadening in velocity space (km/s)"

extra:
  recipe-maintainers:
    - neutrinomuon
